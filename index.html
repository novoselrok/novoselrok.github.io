<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Sourcegraph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
    * {
  font-family: 'Open Sans'
}

.embed {
  padding: 16px;
  background-color: darkseagreen;
  border-radius: 5px;
  width: fit-content;
}

.embed > div {
  margin-bottom: 8px;
}

iframe {
  width: 768px;
  height: 640px;
  background-color: white;

  border-radius: 5px;
}
</style>
</head>
<body>

  <h1>Hey, I'm a 3rd party site embedding public Sourcegraph content</h1>

  <h3>Here is a neat notebook that helps you find Log4J dependencies</h3>

  <div class="embed">
    <div>This part is hosted on sourcegraph.com</div>
    <iframe src="https://sourcegraph.com/embed/notebooks/Tm90ZWJvb2s6MQ==" frameborder="0" sandbox="allow-scripts allow-same-origin"></iframe>  
  </div>
</body>
</html>
